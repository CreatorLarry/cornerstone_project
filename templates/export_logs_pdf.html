<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Activity Logs Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        thead {
            background-color: #f2f2f2;
        }

        .footer {
            text-align: center;
            font-style: italic;
            font-size: 11px;
        }
    </style>
</head>
<body>

<h2>Admin Activity Logs</h2>

<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>IP Address</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user.username }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.ip_address|default:"N/A" }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No activity logs found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="footer">
    Generated by Admin Activity Monitoring System â€“ {{ now|date:"Y-m-d H:i:s" }}
</div>

</body>
</html>
