{% extends 'dashboard_master.html' %}
{% load crispy_forms_filters %}

{% block title %}
    <title>Add Deposit</title>
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="text-center mb-3">Make a Deposit</h4>
                        <form method="post" action="{% url 'initiate_stk_push' %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Department:</label>
                                <select name="department" class="form-select" required>
                                    <option value="Mothers Union">Mothers Union</option>
                                    <option value="KAMA">KAMA</option>
                                    <option value="KAYO">KAYO</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (KES):</label>
                                <input type="number" id="amount" name="amount" class="form-control" min="100" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number:</label>
                                <input type="text" id="phone_number" name="phone_number" class="form-control"
                                       placeholder="07XXXXXXXX" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Deposit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
